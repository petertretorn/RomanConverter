<div class="converter-widget centered">

  <div class="heading">Convert To Roman</div>

  <div>
    <input type="text" ng-model="numberToConvert" class="input-box" placeholder="enter number" />
  </div>
  <button class="btn btn-success" ng-click="doConversion()">Convert</button>

  <div ng-show="!!result" class="result-section">
    <span>Result : {{ result }}</span>
  </div>
</div>
