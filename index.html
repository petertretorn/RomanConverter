<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link data-require="bootstrap@*" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
  <script data-require="jquery@>=1.9.1 <3" data-semver="2.1.4" src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script data-require="bootstrap@*" data-semver="3.3.6" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js"></script>
  <script data-require="angular.js@1.4.8" data-semver="1.4.8" src="https://code.angularjs.org/1.4.8/angular.js"></script>
  <script data-require="lodash.js@*" data-semver="3.10.0" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body ng-cloak>
  <div ng-controller="MainController as vm" class="container">

    <converter-widget convert="vm.convertToRoman(number)"></converter-widget>
  
    <div class="assertions-section">
      <div class="centered">
        <h3 class="heading">Run Assertions in Console (F12)</h3>
      </div>
      <div class="centered">
        <button ng-click="vm.runAssertions()" class="btn btn-info">Run</button>
      </div>
    </div>
  </div>

  <script src="mainController.js"></script>
  <script src="converter.js"></script>
  <script src="assertions.js"></script>
  <script src="testReporter.js"></script>
  <script src="assertUtil.js"></script>
  <script src="rulesEngine.js"></script>
  <script src="converterDirective.js"></script>
</body>

</html>
